{% extends 'instagram/layout.html' %}

{% block title %}
    UserPage
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row pt-5 pb-5">
            <div class="col-sm-3" style="text-align: center;">
                {{ user.name }}
            </div>
            <div class="col-sm-9">
                <a href="" class="btn btn-secondary btn-sm">
                    Edit Profile</a>
                <hr>
                0 post, 0 followers, 0 following
                <hr>
                {{ user_page.username }}
            </div>
        </div>
        <div class="row mt-3">
            {% for post in post_list %}
                <div class="col-sm-4">
                    <img src="{{ post.photo.url }}" alt="{{ post.caption }}" style="width: 100%;">
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
